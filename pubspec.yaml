name: roadrunner_provider_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  bot_toast: ^4.1.3
  dartz: ^0.10.1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_screenutil: ^5.9.3
  http: ^1.3.0
  shared_preferences: ^2.5.1
  flutter_map: ^8.0.0
  latlong2: ^0.9.1
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  flutter_svg: ^2.0.17



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: Poppins-SemiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf 
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Regular.ttf        
    - family: Poppins-Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf       

